<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção de Empresa e Geração de PDF</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="infoForm">
        <label for="company">Empresa:</label>
        <select id="company" name="company" onchange="showImage()">
            <option value="empresa1">Empresa 1</option>
            <option value="empresa2">Empresa 2</option>
            <!-- Adicione mais opções conforme necessário -->
        </select>

        <div id="imageContainer">
            <img id="companyImage" alt="Logo da Empresa">
        </div>

        <label for="pdfFileName">Nome do PDF:</label>
        <input type="text" id="pdfFileName" name="pdfFileName" required>

        <button type="button" onclick="generatePDF()">Gerar PDF</button>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
